plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'io.klib.netconnect.PageDownloader'
        )
    }
}

group 'io.klib'
version '0.1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
